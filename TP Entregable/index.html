<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" conten="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Paint App</title>
    <link rel="icon" type="image/png" href="imagenes/mifavicon.png"/>
</head> 
<body>
    <header>
        <h1>Paint App</h1>
    </header>
    <div class="contenedor">
        <section>
            <input id="myInput" type="file">
            <canvas id="myCanvas" width="450" height="450"> </canvas>
        </section>
        <aside>
            <div>
                <h2>Seleccione operaci√≥n:</h2>
                <button id="btnAbrir" onclick="document.querySelector('#myInput').click();">Abrir</button>
                <a id="btnDownload" download="imagen.jpg"><button id="btnDown" type="button" onClick="descargarImagen()">Descargar</button></a>       
                <button id="btnLimpiar">Limpiar</button>
            </div>

            <div>
                <h2>Seleccione filtro:</h2>
                <button id="btnBinario">Binarizacion</button>
                <button id="btnNegativo">Negativo</button>
                <button id="btnSepia">Sepia</button>
                <button id="btnGrises">Grises</button>
                <button id="btnBrillo">Brillo</button>
            </div>

            <div class="masFiltros">
                <button id="btnSaturacion">Saturacion</button>
                <button id="btnBlur">Blur</button>
            </div>

            <div class="filtrosColores">
                <h2>Seleccione filtro de color:</h2>
                <button id="btnRed">R</button>
                <button id="btnGreen">G</button>
                <button id="btnBlue">B</button>
            </div>

            <div>
                <h2>Seleccione herramienta:</h2>
                <div class="herramienta">
                    <input type="radio" name="accion" value="dibujar" checked = "checked">
                    <label for="dibujar">Dibujar</label><br>
                    <input type="radio" name="accion" value="borrar">
                    <label for="borrar">Borrar</label><br>
                </div>
            </div>
        </aside>
    </div>

    <footer>
        Santiago Diaz Pace - TUDAI - 2020
    </footer>
</body>
<script src="js/script.js"></script>
</html>
