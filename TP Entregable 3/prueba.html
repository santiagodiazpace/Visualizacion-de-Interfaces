<!DOCTYPE html>
<html>
<head>
<style>
.test1 {
background:lightblue;
}
.test2 {
background:transparent;
}
</style>
</head>
<body style="height:800px;font:normal 16px/16px sans-serif">
<p><b>Mueve el scroll para ver el efecto...</b></p>
<p id="test" style="position:fixed;padding:24px;transition:all 2s">
Mueve el scroll hacia abajo, cambiará la class de este párrafo. Retorna el scroll arriba y volverá a su estado anterior.
</p>
<script>
window.onscroll=function() {
if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
document.getElementById("test").className="test1";
} else {
document.getElementById("test").className="test2";
}
}
</script>
</body>
</html>
